# Training configuration for LightECGNet

model:
  n_leads: 12
  n_meta: 6
  n_classes: 5
  base_channels: 64
  dropout: 0.3

training:
  epochs: 50
  batch_size: 64
  lr: 0.0003
  weight_decay: 0.0001
  patience: 10

# Class weights (from EDA)
pos_weight: [1.249, 2.899, 3.081, 3.374, 7.067]

data:
  path: "data/raw/ptb-xl/"
  sampling_rate: 100
  superclasses: ['NORM', 'MI', 'STTC', 'CD', 'HYP']
  meta_features: ['age', 'sex', 'weight', 'nurse', 'site', 'device']